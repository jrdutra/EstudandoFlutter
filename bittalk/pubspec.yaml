name: bittalk
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  image_picker: ^0.6.7+2
  flutter_launcher_icons: ^0.7.5
  firebase_core: ^0.4.5
  firebase_auth: ^0.16.1
  firebase_storage: ^3.1.6
  cloud_firestore: ^0.13.7
  timezone: ^0.5.7
  firebase_admob: ^0.9.3+2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  image_path: "assets/images/icon.png"
  android: true
  ios: true

flutter:
  fonts:
    - family: Consolas
      fonts:
        - asset: assets/fonts/consolas-bold.ttf
  uses-material-design: true
  assets:
    - assets/images/logo.png
    - assets/images/icon.png
    - assets/images/user-icon.png
    - assets/images/menu-icon.png
    - assets/pictures/perfil1.jpg
    - assets/pictures/perfil2.jpg
    - assets/pictures/perfil3.jpg
    - assets/pictures/perfil4.jpg
    - assets/pictures/perfil5.jpg